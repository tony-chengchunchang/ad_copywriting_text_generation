<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Text Generation</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
  </head>
  <body>
    <div>
      <form method="post" enctype="multipart/form-data">

      <label for="start_text">Start texts: </label>
      <input type="text" name="start_text" placeholder="Enter some texts" value={{start_text}} >
      <br>

      <label for="text_length">Text length: </label>
      <input type="number" name="text_length" placeholder="Enter an integer" value={{text_length}} >
      <br>

      <label for="temperature">Text diversity(0.1~2.0): </label>
      <input type="number" name="temperature" min="0.1" max="2.0" step="0.1" value={{temperature}} >
      <br>

      <label for="sample_count">Number of copies: </label>
      <input type="number" name="sample_count" min="1" max="5" step="1" placeholder="Enter a number" value={{sample_count}} >
      <br>

      <input type="submit" value="Go" class="btn btn-primary">
      </form>
    </div>
    <br>
    <section>
      <h3>生成文案: </h3>
      {% for result in results %}
        <h4>文案{{loop.index}}: </h4>
        <p>{{result}}</p>
        <br>
      {% endfor %}
    </section>

  </body>
</html>
